<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>table th, table td {
        padding: 5px;
    }</style>
</head>
<body>
<h1>Update User</h1>

    <form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
        <label for="Name">Name: </label>
        <input type="text" th:field="*{name}" id="name"/>
        <br>
        <br>
        <label for="Surname">Surname: </label>
        <input type="text" th:field="*{surname}" id="surname"/>
        <br>
        <br>
        <label for="Age">Age: </label>
        <input type="text" th:field="*{age}" id="age"/>
        <br>
        <br>
        <label for="Password">Password: </label>
        <input type="text" th:field="*{password}" id="password"/>
        <br>
        <br>
        <label for="rs">admin</label>
        <input type="checkbox" th:name="role" th:value="${adminRole.getAuthority()}" id="rs">
        <label for="rs1">user</label>
        <input type="checkbox" th:name="role"  th:value="${userRole.getAuthority()}" id="rs1">
        <br>
        <input type="submit" value="Изменить"/>
    </form>

</body>
</html>
