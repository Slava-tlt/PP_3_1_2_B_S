<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>table th, table td {
        padding: 5px;
    }</style>
</head>
<body>
<h1>Пользователь</h1>
<table border="1">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Role</th>
    </tr>
    </thead>
    <tbody>
    <td th:utext="${person.getId()}">Id</td>
    <td th:utext="${person.getName()}">Name</td>
    <td th:utext="${person.getSurname()}">Surname</td>
    <td th:utext="${person.getAge()}">Age</td>
    <td ><table>
        <tr th:each="role : ${person.getRoles()}">
            <td th:utext="${role.getName()}">Name</td>
        </tr>
    </table></td>
    </tbody>
</table>
<br>
<br>
<br>
<a th:href="@{/logout}">Выход</a>
</body>
</html>
